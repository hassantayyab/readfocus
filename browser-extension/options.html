<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadFocus Settings - AI Summarization</title>
    <link rel="stylesheet" href="styles/options.css" />
    <link rel="stylesheet" href="styles/feedback-modal.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <img src="icons/icon48.png" alt="ReadFocus" class="logo" />
          <div>
            <h1>ReadFocus Settings</h1>
            <p>Configure your AI-powered content summarization preferences</p>
          </div>
        </div>
      </header>

      <!-- Settings Sections -->
      <main class="settings-main">
        <!-- Settings -->
        <section class="settings-section">
          <h2>‚öôÔ∏è ReadFocus Settings</h2>



          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="auto-summarize" checked />
              Auto-summarize articles when loaded
            </label>
            <div class="setting-description">
              Automatically generate summaries when you visit article pages.
            </div>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="include-key-points" checked />
              Include Key Points section
            </label>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="include-action-items" checked />
              Include Action Items section
            </label>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="include-concepts" checked />
              Include Concept Dictionary (ELI15 explanations)
            </label>
          </div>
        </section>

        <!-- Storage & Data -->
        <!-- <section class="settings-section">
          <h2>üíæ Storage & Data</h2>
          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="cache-summaries" checked />
              Cache summaries for faster access
            </label>
            <div class="setting-description">
              Store generated summaries locally to avoid re-generating for the same content.
            </div>
          </div>

          <div class="setting-group">
            <button type="button" id="clear-data-btn" class="secondary-button">
              Clear All Cached Summaries
            </button>
          </div>
        </section> -->
      </main>

      <!-- Footer Actions -->
      <footer class="footer">
        <div class="footer-actions">
          <button type="button" id="reset-defaults-btn" class="secondary-button">
            Reset to Defaults
          </button>
          <button type="button" id="send-feedback-settings" class="secondary-button">
            üí¨ Send Feedback
          </button>
        </div>
        <div class="footer-info">
          <p>ReadFocus - AI-powered content summarization</p>
        </div>
      </footer>

      <!-- Feedback Section -->
      <div class="feedback-section" id="feedback-section" style="display:none;">
        <div class="section-header">
          <h4>üí¨ Send Feedback</h4>
          <button class="close-feedback" id="close-feedback">√ó</button>
        </div>
        <form class="feedback-form" id="feedback-form">
          <select id="feedback-type" required>
            <option value="">Select feedback type...</option>
            <option value="bug">üêõ Bug Report</option>
            <option value="feature">üí° Feature Request</option>
            <option value="improvement">‚ö° Improvement</option>
            <option value="settings">‚öôÔ∏è Settings Issue</option>
            <option value="general">üí¨ General Feedback</option>
          </select>
          <input type="text" id="feedback-title" placeholder="Brief description" required>
          <textarea id="feedback-description" rows="3" placeholder="Describe your feedback..." required></textarea>
          <input type="email" id="feedback-email" placeholder="Email (optional)">
          <div class="feedback-actions">
            <button type="button" class="secondary-button" id="feedback-cancel">Cancel</button>
            <button type="submit" class="primary-button" id="feedback-submit">Send</button>
          </div>
        </form>
        <div class="feedback-success" id="feedback-success" style="display:none;">
          <div class="success-message">‚úÖ Feedback sent successfully!</div>
          <button class="primary-button" id="feedback-done">Done</button>
        </div>
      </div>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
